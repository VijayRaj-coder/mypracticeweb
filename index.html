    <!-- Hard Level:
    Responsive Layout with Media Queries
    Design a webpage with two columns. When viewed on a small screen (less than 600px width), the 
    layout should change to a single-column layout. Use media queries to achieve this. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Two Column Layout</title>
        <style>
            /* General styles for the columns */
            .container {
                display: flex;
            }
    
            .column {
                flex: 1;
                padding: 20px;
                border: 1px solid black;
            }
    
            /* Media query for screens smaller than 600px */
            @media (max-width: 600px) {
                .container {
                    display: block;
                }
    
                .column {
                    width: 100%;
                }
            }
        </style>
    </head>

            </div>
